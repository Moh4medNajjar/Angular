<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>

<div class="container-fluid my-5">
  <div class="row ">
    <div class="col-lg-4" style="margin-bottom:15px;">

        <div class="container-fluid">
          <form class="d-flex align-items-center" role="search">
            <div class="input-group input-small">
              <input class="form-control me-1" type="search" placeholder="Date" aria-label="Search">
              <span class="input-group-text"><fa-icon [icon]="faCalendar"></fa-icon></span>
            </div>

            <div class="input-group input-small">
              <input class="form-control me-1" type="search" placeholder="Status" aria-label="Search">
              <span class="input-group-text"><fa-icon [icon]="faInfoCircle"></fa-icon></span>
            </div>

            <div class="input-group input-small">
              <input class="form-control me-1" type="search" placeholder="Type" aria-label="Search">
              <span class="input-group-text"><fa-icon [icon]="faFile"></fa-icon></span>
            </div>

          </form>
        </div>

    </div>
    <div class="col-lg-3 offset-lg-5 d-flex">
      <div class="input-group input-small">
        <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
        <span class="input-group-text"><fa-icon [icon]="faSearch"></fa-icon></span>
      </div>
      <div class="btn-group">
        <button class="btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Menu item</a></li>
          <li><a class="dropdown-item" href="#">Menu item</a></li>
          <li><a class="dropdown-item" href="#">Menu item</a></li>
        </ul>
      </div>
    </div>
    <div class="table-responsive col">
      <table class="ressources">
        <thead>
          <td>
            <input class="form-check-input mx-2" type="checkbox" value="" id="flexCheckDefault">
            Product
          </td>
          <td>Card</td>
          <td>Type</td>
          <td>Last Transaction</td>
          <td>Status</td>
          <td>Expiration Date</td>
          <td>Remaining</td>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData" class="my-3">




            <td>
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <img class="rounded-pill mx-3" [src]="'assets/' + item.image" alt="Product Image" width="30" height="30">{{item.product}}
            </td>
            <td>{{item.card}}</td>
            <td>{{item.duration}}</td>
            <td>{{item.price}}</td>
            <td [ngClass]="getStatusColor(item.status)">{{item.status}}</td>
            <td>{{item.expiration}}</td>
            <td>
                <div class="progress" style="height:10px;">
                  <div class="progress-bar" role="progressbar" [style.width]="item.remaining"   [ngClass]="getColor(item.remaining)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" >
                </div>
                </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
